    <div class="wrapper">
      <h1>Send a mail/message</h1>
      <p>
        You can enquire, hire or send a message for collaboration requests.
        Response will be prompt upon sight if the intend is vivid.
      </p>
      <form class="form" method="post" id="form">
        <input type="text" class="name" id="name" placeholder="Name" />
        <div>
          <p class="name-help">Please enter your first and last name.</p>
        </div>
        <input type="email" class="email" id="email" placeholder="Email" />
        <div>
          <p class="email-help">Please enter your current email address.</p>
        </div>
        <textarea
          name="message"
          id="message"
          class="message"
          rows="6"
          placeholder="Enter your message"
        ></textarea>
        <input type="submit" class="submit" value="Send" />
      </form>
    </div>
